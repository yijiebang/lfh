#######################################################
# Redis server address
spring.redis.host=172.18.99.242
# Redis server connection password (default is empty)
spring.redis.password=
# Redis server connection port
spring.redis.port=6379
# Redis database index (default is 0)
spring.redis.database=0
# Connection timeout (milliseconds)
spring.redis.timeout=5000
# Connection pool maximum number of connections (use negative values to indicate no limit)
spring.redis.jedis.pool.max-active=500
# Maximum blocking wait time of connection pool (use negative values to indicate no limit)
spring.redis.jedis.pool.max-wait=-1
# Maximum free connections in the connection pool
spring.redis.jedis.pool.max-idle=5
# Minimum free connection in connection pool
spring.redis.jedis.pool.min-idle=2
